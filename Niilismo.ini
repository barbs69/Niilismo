    <p> 
        O Niilismo é uma concepção filosófica baseada na ideia de não haver nada ou nenhuma certeza que possa servir como base o conhecimento. Ou seja, nada existe de fato.

        Assim, em sua extensão para o existencialismo, o niilismo é a compreensão de que a vida não possui nenhum sentido ou finalidade.
        
        O conceito está pautado na subjetividade do ser, onde não existe nenhuma fundamentação metafísica para a existência humana. Ou seja, não há “verdades absolutas” que alicercem a moral, os hábitos ou as tradições.
        
        Do latim, o termo “nihil” significa “nada”. Trata-se, portanto, de uma filosofia, que apoiada ao ceticismo radical, é destituída de normas indo contra os ideais das escolas materialistas e positivistas.
        
        Note que o termo niilismo é utilizado de diferentes maneiras. Para alguns estudiosos é um termo negativo, pessimista, associado à destruição e negação de todos os princípios (sociais, políticos, religiosos).
        
        Já para outros filósofos, a essência do conceito, se observada de maneira mais minuciosa, pode levar a libertação do ser humano.
    </p>
    <p>
        Filósofos Niilistas
Os principais filósofos alemães que abordaram e se aprofundaram sobre o tema do niilismo foram:

Friedrich Schlegel (1772-1829)
Friedrich Hegel (1770-1831)
Friedrich Nietzsche (1844-1900)
Martin Heidegger (1889-1976)
Ernst Jünger (1895-1998)
Arthur Schopenhauer (1788-1860)
Jürgen Habermas (1929-)
    </p>
    <p>
    O Niilismo de Nietzsche
Por meio da corrente niilista, o filósofo alemão Friedrich Wilhelm Nietzsche, propõe a “ausência de sentido” atrelado ao conceito de “Super-Homem”. Eles surgem a partir da “Morte de Deus” e da libertação do sujeito à moral de rebanho.

Dessa maneira, estando os homens destituídos de normas, crenças, dogmas, tradições, eles regerão suas vidas. Isso resultará na criação de “homens novos” por meio do que ele denomina de “vontade de potência”.

De tal modo, o poder e os valores, fruto das instituições (religiosas, sociais e políticas) tornam-se inexistentes. Surge assim, um homem livre e não corrompido por qualquer tipo de crença, o qual realiza suas próprias escolhas.

Quando o “Super-Homem” determinado por Nietzsche adquire esse poder, ocorrerá a transvaloração de todos os valores e poderá "viver a vida como obra de arte".

O Niilismo não é somente um conjunto de considerações sobre o tema 'Tudo é vão', não é somente a crença de que tudo merece morrer, mas consiste em colocar a mão na massa, em destruir. (...) É o estado dos espíritos fortes e das vontades fortes do qual não é possível atribuir um juízo negativo: a negação ativa corresponde mais à sua natureza profunda. (Nietzsche, Vontade de Potência)
</p>
<p> 
   Tipos de Niilismo em Nietzsche
Segundo o filósofo, há dois tipos de Niilismo: niilismo passivo e niilismo ativo.

O niilismo passivo já representa uma evolução humana, pois rompe com a tradição e com a moral cristã.

No niilismo ativo, ao qual o próprio Nietzsche se identifica, além da destruição da moral de rebanho, há a transvaloração dos valores, surge o super-homem (além-do-homem), que tem sua vida dedicada ao eterno retorno.
</p>
<p> 
    Niilismo existencial
O niilismo existencial é como é chamado a pensamento da corrente francesa do existencialismo, sobretudo, em Jean-Paul Sartre, Simone de Beauvoir e Albert Camus.

Segundo esses pensadores, a vida é baseada no nada, não possui nenhum sentido, significado ou propósito. Cabe ao sujeito aceitar essa condição e tornar-se responsável pela construção da sua existência.

A negação é o Deus dos existencialistas. (Albert Camus, O Mito de Sísifo)
